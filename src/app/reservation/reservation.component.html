

<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url(assets/images/img_bg_1.jpg)" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="gtco-container">
    <div class="row">
      <div class="col-md-12 col-md-offset-0 text-left">


        <div class="row row-mt-15em">
          <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
            <h1 class="cursive-font">All in good taste!</h1>
          </div>
          <form #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSumbit(myForm)">
          <div class="col-md-push-1 animate-box" data-animate-effect="fadeInRight">
            <div class="form-wrap">
              <div class="tab">

                <div class="tab-content">
                  <div class="tab-content-inner active" data-content="signup">
                    <h3 class="cursive-font">Table Reservation</h3>
                    <form action="#">
                      <div class="row form-group">
                        <div class="col-md-12">
                          <label for="activities">Persons</label>
                          <select name="#" id="activities" class="form-control">
                            <option value="">Persons</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5+</option>
                          </select>
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col-md-12">
                          <label for="date-start">Date</label>
                          <!-- <input type="text" id="date" class="form-control"> -->
                          <input type="date" class="form-control" name="date" [(ngModel)]="model.rDate">
                        </div>
                      </div>





                      <div class="form-group">

                        <button class="btn btn-primary btn-block"  (click)="btnClick();">Submit</button>

                      </div>
                    </form>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </form>
        </div>



      </div>
    </div>
  </div>
</header>
